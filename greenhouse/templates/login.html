<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Estufa Inteligente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #cee3ca); /* gradiente verde */
        font-family: "Poppins", sans-serif;
      }
      .login-card {
        max-width: 420px;
        width: 100%;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      .login-header {
        background-color: #3ca55c;
        color: white;
        text-align: center;
        padding: 25px 10px;
      }
      .login-header i {
        font-size: 2rem;
        margin-bottom: 5px;
      }
      .btn-success {
        background-color: #3ca55c;
        border: none;
        border-radius: 10px;
      }
      .btn-success:hover {
        background-color: #2e7d32;
      }
      .password-container {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 75%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #777;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 500;
        text-align: center;
        color: #2e7d32;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="card login-card shadow">
      <div class="login-header">
        <i class="fa-solid fa-seedling"></i>
        <h3>Estufa Inteligente</h3>
        <p>Automação e monitoramento ambiental</p>
      </div>
      <div class="card-body p-5">
        <h5 class="card-title">Acesse ao Painel da Estufa</h5>
        {% if form.errors %}
        <div class="alert alert-danger">
          Seu usuário ou senha está incorreto.
        </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="id_username"
              placeholder="Nome de usuário"
              required
            />
          </div>
          <div class="mb-3 password-container">
            <label for="id_password" class="form-label">Senha</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="id_password"
              placeholder="Senha"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">
              <i id="eyeIcon" class="fa fa-eye"></i>
            </span>
          </div>
          <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("id_password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
</html>
